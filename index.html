<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

<header>
    <h1>Hello, world!</h1>

</header>
<main class="container">
    <section>
        <div class="mb-3 w-50" role="search">
            <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="btn-search" class="btn btn-success mt-2" type="submit">Search</button>
        </div>
    </section>
    <section>
        <div>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
               
            </div>
            <div id="no-phone-message" class="mt-4 d-none">
                <h3 class="text-warning">no Phone Found. Please try a new search!!</h3>
            </div>
            <div id="btn-show-all" class="text-center d-none">
                <div class="btn btn-primary">Show All</div>

            </div>
        </div>
    </section>
    <!-- loader -->
    <section id="loder" class="d-none">
        <div style="height: 400px;" class=" d-flex justify-content-center aligh-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
</main>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
